name: Daily GFV News Update

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run news fetcher
        run: python scripts/fetch_news.py

      - name: Commit updated data and HTML
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news_data.json index.html
          git diff --cached --quiet || git commit -m "chore: daily news update $(date -u +'%Y-%m-%d')"
          git push
